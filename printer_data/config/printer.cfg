#####------------ Probe (Toolhead) ------------#####

[probe]
pin: !nhk:gpio10
x_offset: 0
y_offset: 0
#z_offset: -0.575
speed: 5.0
samples: 3
samples_result: median
sample_retract_dist: 3.0
